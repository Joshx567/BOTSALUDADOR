<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludador</title>
  </head>
  <body>
    <h4>Boton Saludar</h4>
    <div id="resultado-saludar"></div>
    <script type="module" src="./src/presenter.js"></script>
    <form id="saludar-form">
      <input type="submit" value="Saludar" id="saludar-button" /> 
    </form>
    <h1></h1>

    <form id="nombre-form">
      <label for="nombre">Digite su nombre:</label>
      <input type="text" id="nombre" />
      <input type="submit" value="Subir nombre" id="nombre-button" />
    </form>
    <div id="resultado-nombre"></div>
    <script type="module" src="./src/presenter.js"></script>

    <h1></h1>
    
    <form id="hora-form">
      <!-- <input type="submit" value="Saludar por la hora actual" id="nombre-button" /> -->
      <button type="submit" id="hora-button"> Saludar por la hora actual</button>
    </form>
    
    <div id="resultado-hora"></div>
    <script type="module" src="./src/presenter.js"></script>
    <h1></h1>
    
    <form id="name-gender-form">
      <label for="nombre-gender">Digite su nombre:</label>
      <input type="text" id="nombre-gender" />
      <label for="genero">Elija su genero:</label>
      <select id="genero">
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select>
      <input type="submit" value="Subir datos" id="name-gender-button" />
    </form>

    <div id="resultado-genero"></div>
    <script type="module" src="./src/presenter.js"></script>

    <h1></h1>

    <form id="age-form">
      <label for="nombre-gender2">Digite su nombre:</label>
      <input type="text" id="nombre-gender2" />
      <label for="genero2">Eliga su genero:</label>
      <select id="genero2">
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select>
      <label for="edad">Digite su edad:</label>
      <input type="text" id="edad" />
      <input type="submit" value="Subir datos" id="age-button" />
    </form>

    <div id="resultado-edad"></div>
    <script type="module" src="./src/presenter.js"></script>

    <h1></h1>

    <form id="lenguaje-form">
      <label for="idioma">Eliga el idioma:</label>
      <select id="idioma">
        <option value="spanish">Spanish</option>
        <option value="english">English</option>
      </select>
      <input type="submit" value="Subir idioma" id="language-button" />
    </form>

    <div id="resultado-lenguaje"></div>
    <script type="module" src="./src/presenter.js"></script>

    <h2>Boton saludar implementando los requisitos anteriores:</h2 >

    <form id="complete-form">
      <label for="nombre-gender7">Digite su nombre:</label>
      <input type="text" id="nombre-gender7" />
      <label for="genero7">Eliga su genero:</label>
      <select id="genero7">
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select>
      <label for="edad7">Digite su edad:</label>
      <input type="text" id="edad7" />
      <label for="idioma7">Eliga el idioma:</label>
      <select id="idioma7">
        <option value="spanish">Spanish</option>
        <option value="english">English</option>
      </select>
      <input type="submit" value="Subir datos" id="complete-button" />
    </form>

    <div id="resultado-formulario-completo"></div>
    <script type="module" src="./src/presenter.js"></script>

  </body>	
</html>
